{% set name = "jsondiff" %}
{% set version = "2.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8a33728db8fdd118414e2c92778d64b77c90e09459b8dd601e56941edacb8542

build:
  number: 0
  noarch: python
  entry_points:
    - jdiff=jsondiff.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    # - setuptools-scm 
    # - pyyaml 
    # - python-build 
    # - pytest 
    # - hypothesis 

test:
  imports:
    - jsondiff
  commands:
    - jdiff --help
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ZoomerAnalytics/jsondiff
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Diff JSON and JSON-like structures in Python

extra:
  recipe-maintainers:
    - mariusvniekerk
